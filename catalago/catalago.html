<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo • Arte Com Carinho</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Estilo para focar nos inputs e selects */
    input[type="search"]:focus,
    select:focus {
      border-color: #ec4899; /* pink-500 */
      box-shadow: 0 0 0 2px #fbcfe8; /* pink-200 com opacidade */
      outline: none;
    }
    .product-card {
        transition: transform 0.3s ease-out, box-shadow 0.3s ease-out;
    }
    .product-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0,0,0,0.1), 0 6px 6px rgba(0,0,0,0.1); /* shadow-xl */
    }
  </style>
</head>
<body class="bg-pink-50 min-h-screen antialiased text-gray-800">
  <header class="bg-white shadow-md sticky top-0 z-50">
    <div class="max-w-6xl mx-auto p-4 flex flex-col sm:flex-row justify-between items-center">
      <a href="#" class="text-3xl font-bold text-pink-600 mb-2 sm:mb-0">
        Arte Com Carinho <span class="text-xl font-light text-gray-500">Catálogo</span>
      </a>
      </div>
  </header>

  <main class="py-8 px-4 max-w-6xl mx-auto">
    <section id="filtros-busca-section" class="mb-8 p-6 bg-white rounded-xl shadow-lg">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4 items-end">
        <div>
          <label for="buscaProduto" class="block text-sm font-medium text-gray-700 mb-1">Buscar por Nome</label>
          <input type="search" id="buscaProduto" placeholder="Nome do produto..." class="w-full border-gray-300 px-4 py-2.5 rounded-lg shadow-sm">
        </div>
        <div>
          <label for="filtroCategoria" class="block text-sm font-medium text-gray-700 mb-1">Filtrar por Categoria</label>
          <select id="filtroCategoria" class="w-full border-gray-300 px-4 py-2.5 rounded-lg shadow-sm appearance-none">
            <option value="">Todas as Categorias</option>
            </select>
        </div>
        <button id="btnAplicarFiltros" class="md:col-start-3 bg-pink-600 text-white px-6 py-2.5 rounded-lg hover:bg-pink-700 focus:outline-none focus:ring-4 focus:ring-pink-300 transition-all duration-300 font-semibold shadow-md">
          Buscar / Filtrar
        </button>
      </div>
    </section>

    <div id="feedback-catalogo" class="mb-6 p-3 rounded-lg text-sm hidden transition-all duration-300"></div>

    <section id="catalogo-produtos-section">
      <h2 class="text-3xl font-semibold text-pink-700 mb-6 text-center sr-only">Nossos Produtos</h2>
      <div id="lista-catalogo-produtos" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
        </div>
      <p id="nenhum-produto-encontrado" class="text-center text-gray-500 py-10 hidden">
        Nenhum produto encontrado com os filtros selecionados. Tente outros termos!
      </p>
    </section>
  </main>

  <footer class="text-center py-8 mt-12 border-t border-pink-200">
    <p class="text-sm text-pink-600">
      Arte com Carinho &copy; <span id="currentYearCatalogo"></span>
      </p>
  </footer>

  <script type="module" src="./js/catalogo.js"></script>
</body>
</html>
