<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciar Pedidos • Arte Com Carinho</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/produtos.css">
</head>
<body class="bg-pink-100 min-h-screen antialiased text-gray-800">
  <header class="bg-white shadow-md">
    <div class="max-w-6xl mx-auto p-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-pink-600">Gerenciar Pedidos</h1>
      <a href="dashboard.html" class="text-sm text-pink-500 hover:text-pink-700 font-medium transition-colors flex items-center">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 mr-1">
          <path stroke-linecap="round" stroke-linejoin="round" d="M9 15 3 9m0 0 6-6M3 9h12a6 6 0 0 1 0 12h-3" />
        </svg>
        Voltar ao Dashboard
      </a>
    </div>
  </header>

  <main class="py-8 px-4 max-w-5xl mx-auto space-y-12">
    <section id="registrar-pedido-section">
      <div class="bg-white p-6 sm:p-8 rounded-xl shadow-xl">
        <h2 class="text-3xl font-semibold text-pink-700 mb-6 text-center">Registrar Novo Pedido</h2>
        <div id="feedback-pedido" class="mb-6 p-3 rounded-lg text-sm hidden transition-all duration-300"></div>

        <form id="form-registrar-pedido" class="space-y-5">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
            <div>
              <label for="clienteNomePedido" class="block text-sm font-medium text-gray-700 mb-1">Nome do Cliente <span class="text-red-500">*</span></label>
              <input id="clienteNomePedido" type="text" placeholder="Nome completo do cliente" required class="w-full border-gray-300 px-4 py-2.5 rounded-lg shadow-sm">
            </div>
            <div>
              <label for="clienteContatoPedido" class="block text-sm font-medium text-gray-700 mb-1">Contato do Cliente</label>
              <input id="clienteContatoPedido" type="text" placeholder="Telefone ou Email" class="w-full border-gray-300 px-4 py-2.5 rounded-lg shadow-sm">
            </div>
          </div>

          <div>
            <label for="descricaoPedido" class="block text-sm font-medium text-gray-700 mb-1">Descrição do Pedido <span class="text-red-500">*</span></label>
            <textarea id="descricaoPedido" rows="4" placeholder="Detalhes do pedido, itens, customizações, etc." required class="w-full border-gray-300 px-4 py-2.5 rounded-lg shadow-sm"></textarea>
          </div>
          
          <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
            <div>
              <label for="dataEntregaPedido" class="block text-sm font-medium text-gray-700 mb-1">Data de Entrega Prevista <span class="text-red-500">*</span></label>
              <input id="dataEntregaPedido" type="date" required class="w-full border-gray-300 px-4 py-2.5 rounded-lg shadow-sm">
            </div>
            <div>
              <label for="precoCombinadoPedido" class="block text-sm font-medium text-gray-700 mb-1">Preço Combinado (R$)</label>
              <input id="precoCombinadoPedido" type="number" placeholder="150.00" step="0.01" min="0" class="w-full border-gray-300 px-4 py-2.5 rounded-lg shadow-sm">
            </div>
          </div>

           <div>
              <label for="statusPedido" class="block text-sm font-medium text-gray-700 mb-1">Status Inicial do Pedido</label>
              <select id="statusPedido" class="w-full border-gray-300 px-4 py-2.5 rounded-lg shadow-sm appearance-none">
                <option value="Solicitado">Solicitado</option>
                <option value="Orçamento Enviado">Orçamento Enviado</option>
                <option value="Aguardando Pagamento">Aguardando Pagamento</option>
                <option value="Pagamento Confirmado">Pagamento Confirmado</option>
                <option value="Em Produção">Em Produção</option>
                <option value="Pronto para Entrega/Retirada">Pronto para Entrega/Retirada</option>
                <option value="Enviado">Enviado</option>
                <option value="Entregue">Entregue</option>
                <option value="Cancelado">Cancelado</option>
              </select>
            </div>

          <div>
            <label for="observacoesPedido" class="block text-sm font-medium text-gray-700 mb-1">Observações Adicionais</label>
            <textarea id="observacoesPedido" rows="3" placeholder="Detalhes de customização, urgência, etc." class="w-full border-gray-300 px-4 py-2.5 rounded-lg shadow-sm"></textarea>
          </div>

          <button id="btnRegistrarPedido" type="button" class="w-full bg-pink-600 text-white px-6 py-3 rounded-lg hover:bg-pink-700 focus:outline-none focus:ring-4 focus:ring-pink-300 transition-all duration-300 font-semibold text-base flex items-center justify-center shadow-md hover:shadow-lg">
            <span id="btnPedidoText">Registrar Pedido</span>
            <svg id="btnPedidoSpinner" class="animate-spin ml-2 h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
          </button>
          <button id="btnLimparFormPedido" type="button" class="w-full mt-2 bg-gray-200 text-gray-700 px-6 py-2.5 rounded-lg hover:bg-gray-300 transition-colors text-sm">Limpar Formulário</button>

        </form>
      </div>
    </section>

    <section id="historico-pedidos-section">
      <h2 class="text-3xl font-semibold text-pink-700 mb-6 text-center">Pedidos Registrados</h2>
      <div id="lista-historico-pedidos" class="space-y-4">
        <p class="text-center text-gray-500 py-10">Nenhum pedido registrado ainda.</p>
      </div>
    </section>
  </main>

  <footer class="text-center py-8 mt-12 border-t border-pink-200">
    <p class="text-sm text-pink-600">
      Arte com Carinho &copy; <span id="currentYear"></span>
    </p>
  </footer>

  <script type="module" src="./js/pedidos.js"></script>
</body>
</html>
