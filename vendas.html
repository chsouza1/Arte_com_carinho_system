<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Vendas • Arte Com Carinho</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/vendas.css">
</head>
<body class="bg-pink-100 min-h-screen antialiased text-gray-800">
  <header class="bg-white shadow-md">
    <div class="max-w-6xl mx-auto p-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-pink-600">Registro de Vendas</h1>
      <a href="dashboard.html" class="text-sm text-pink-500 hover:text-pink-700 font-medium transition-colors flex items-center">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 mr-1">
          <path stroke-linecap="round" stroke-linejoin="round" d="M9 15 3 9m0 0 6-6M3 9h12a6 6 0 0 1 0 12h-3" />
        </svg>
        Voltar ao Dashboard
      </a>
    </div>
  </header>

  <main class="py-8 px-4 max-w-5xl mx-auto space-y-12">
    <section id="registrar-venda-section">
      <div class="bg-white p-6 sm:p-8 rounded-xl shadow-xl">
        <h2 class="text-3xl font-semibold text-pink-700 mb-6 text-center">Registrar Nova Venda</h2>
        <div id="feedback-venda" class="mb-6 p-3 rounded-lg text-sm hidden transition-all duration-300"></div>

        <form id="form-registrar-venda" class="space-y-5">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
            <div>
              <label for="produtoVendido" class="block text-sm font-medium text-gray-700 mb-1">Produto Vendido <span class="text-red-500">*</span></label>
              <select id="produtoVendido" class="w-full border-gray-300 px-4 py-2.5 rounded-lg shadow-sm focus:border-pink-500 focus:ring-2 focus:ring-pink-300 appearance-none">
                <option value="">Selecione um produto...</option>
                </select>
              <p id="estoqueDisponivel" class="text-xs text-gray-500 mt-1"></p>
            </div>
            <div>
              <label for="dataVenda" class="block text-sm font-medium text-gray-700 mb-1">Data da Venda <span class="text-red-500">*</span></label>
              <input id="dataVenda" type="date" class="w-full border-gray-300 px-4 py-2.5 rounded-lg shadow-sm focus:border-pink-500 focus:ring-2 focus:ring-pink-300">
            </div>
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
            <div>
              <label for="quantidadeVendida" class="block text-sm font-medium text-gray-700 mb-1">Quantidade Vendida <span class="text-red-500">*</span></label>
              <input id="quantidadeVendida" type="number" placeholder="1" min="1" class="w-full border-gray-300 px-4 py-2.5 rounded-lg shadow-sm focus:border-pink-500 focus:ring-2 focus:ring-pink-300">
            </div>
            <div>
              <label for="precoVendaUnitario" class="block text-sm font-medium text-gray-700 mb-1">Preço Unitário da Venda (R$) <span class="text-red-500">*</span></label>
              <input id="precoVendaUnitario" type="number" placeholder="0.00" step="0.01" min="0" class="w-full border-gray-300 px-4 py-2.5 rounded-lg shadow-sm focus:border-pink-500 focus:ring-2 focus:ring-pink-300">
            </div>
          </div>
          
          <div class="p-4 bg-pink-50 rounded-lg mt-3">
             <p class="text-lg font-semibold text-pink-600">Total da Venda: <span id="totalVendaCalculado">R$ 0,00</span></p>
          </div>

          <h3 class="text-xl font-semibold text-gray-700 pt-4 border-t border-gray-200 mt-6">Informações do Cliente (Opcional)</h3>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
            <div>
              <label for="clienteNome" class="block text-sm font-medium text-gray-700 mb-1">Nome do Cliente</label>
              <input id="clienteNome" type="text" placeholder="Nome do cliente" class="w-full border-gray-300 px-4 py-2.5 rounded-lg shadow-sm focus:border-pink-500 focus:ring-2 focus:ring-pink-300">
            </div>
            <div>
              <label for="metodoPagamento" class="block text-sm font-medium text-gray-700 mb-1">Método de Pagamento</label>
              <select id="metodoPagamento" class="w-full border-gray-300 px-4 py-2.5 rounded-lg shadow-sm focus:border-pink-500 focus:ring-2 focus:ring-pink-300 appearance-none">
                <option value="">Não informado</option>
                <option value="Dinheiro">Dinheiro</option>
                <option value="Cartão de Crédito">Cartão de Crédito</option>
                <option value="Cartão de Débito">Cartão de Débito</option>
                <option value="Pix">Pix</option>
                <option value="Transferência">Transferência Bancária</option>
                <option value="Outro">Outro</option>
              </select>
            </div>
          </div>

          <div>
            <label for="observacoesVenda" class="block text-sm font-medium text-gray-700 mb-1">Observações</label>
            <textarea id="observacoesVenda" rows="3" placeholder="Alguma observação sobre a venda ou pedido..." class="w-full border-gray-300 px-4 py-2.5 rounded-lg shadow-sm focus:border-pink-500 focus:ring-2 focus:ring-pink-300"></textarea>
          </div>

          <button id="btnRegistrarVenda" type="button" class="w-full bg-pink-600 text-white px-6 py-3 rounded-lg hover:bg-pink-700 focus:outline-none focus:ring-4 focus:ring-pink-300 transition-all duration-300 font-semibold text-base flex items-center justify-center shadow-md hover:shadow-lg">
            <span id="btnVendaText">Registrar Venda</span>
            <svg id="btnVendaSpinner" class="animate-spin ml-2 h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
          </button>
        </form>
      </div>
    </section>

    <section id="historico-vendas-section">
      <h2 class="text-3xl font-semibold text-pink-700 mb-6 text-center">Histórico de Vendas</h2>
      <div id="lista-historico-vendas" class="space-y-4">
        <p class="text-center text-gray-500 py-10">Nenhuma venda registrada ainda.</p>
      </div>
    </section>
  </main>

  <footer class="text-center py-8 mt-12 border-t border-pink-200">
    <p class="text-sm text-pink-600">
      Arte com Carinho &copy; <span id="currentYear"></span>
    </p>
  </footer>

  <script type="module" src="./js/vendas.js"></script>
</body>
</html>
