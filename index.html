<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arte Com Carinho • Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-50 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-sm text-center">
    <h1 class="text-2xl font-bold text-pink-600 mb-4">Arte Com Carinho</h1>
    <p class="mb-6 text-gray-600">Painel de administração</p>
    
    <input id="email" type="email" placeholder="Email" class="w-full mb-3 px-4 py-2 border rounded-xl focus:outline-none">
    <input id="senha" type="password" placeholder="Senha" class="w-full mb-4 px-4 py-2 border rounded-xl focus:outline-none">
    
    <button id="loginButton" type="button" class="w-full bg-pink-500 text-white py-2 rounded-xl hover:bg-pink-600 transition">Entrar</button>
    
    <p id="mensagem" class="mt-4 text-sm text-red-500"></p>
  </div>

  <script type="module">
    import { login } from './login.js';

    document.getElementById('loginButton').addEventListener('click', async () => {
      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;
      const mensagem = document.getElementById('mensagem');

      try {
        await login(email, senha);
        window.location.href = 'dashboard.html';
      } catch (error) {
        mensagem.textContent = 'Erro ao fazer login, verifique suas credenciais.';
      }
    });
  </script>
</body>
</html>
